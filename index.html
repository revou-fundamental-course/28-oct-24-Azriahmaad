<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator BMI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center">Kalkulator BMI</h2>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form id="bmiForm">
                <div class="mb-3">
                    <label for="gender" class="form-label">Jenis Kelamin</label>
                    <select class="form-select" id="gender" required>
                        <option value="">Pilih</option>
                        <option value="Pria">Pria</option>
                        <option value="Wanita">Wanita</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="weight" class="form-label">Berat Badan (kg)</label>
                    <input type="number" class="form-control" id="weight" required>
                </div>
                <div class="mb-3">
                    <label for="age" class="form-label">Usia (tahun)</label>
                    <input type="number" class="form-control" id="age" required>
                </div>
                <div class="mb-3">
                    <label for="height" class="form-label">Tinggi Badan (cm)</label>
                    <input type="number" class="form-control" id="height" required>
                </div>
                <button type="button" class="btn btn-primary" onclick="calculateBMI()">Hitung BMI</button>
            </form>
        </div>
        <div class="col-md-6">
            <div id="result" class="mt-4">
                <!-- Hasil BMI akan tampil di sini -->
            </div>
            <div id="penjelasan" class="mt-4">
                <!-- Hasil BMI akan tampil di sini -->
            </div>
        </div>
    </div>
</div>

<script src="js/script.js"></script>
</body>
</html>
